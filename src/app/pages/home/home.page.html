
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img
      class="menu"
      src="../../../assets/icon/menu-outline.svg"
      alt="logo"
    ></ion-img>
    <ion-img
      class="logo"
      src="../../../assets/img/logo/logo-branco-completo.png"
      alt="logo"
    ></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-title>
        Auditoria Patrimonial
      </ion-title>
      <div>
        <ion-img
          class="logo"
          src="../../../assets/icon/bi--building.svg"
          alt="logo"
        ></ion-img>
        <ion-text>AZUMI</ion-text>
      </div>
    </ion-card-header>

    <hr>

    <ion-card-content>
      <div class="panel">
        <ion-select
          [(ngModel)]="currentYear"
          interface="popover"
          aria-label="ano"
          placeholder="Selecione o ano"
        >
        @for (year of years; track $index) {
          <ion-select-option [value]="year">{{year}}</ion-select-option>
        }
        </ion-select>

        <div class="panel-buttons">
          @for (button of panelButtons; track $index) {
            <button>
              <ion-img
                class="panel-icons"
                [src]="'../../../assets/icon/' + button.icon"
                [alt]="button.icon"
              ></ion-img>
              {{button.title}}
            </button>
          }
        </div>
      </div>

      <p-table [value]="table.rows" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            @for (col of table.cols; track $index) {
              <th>{{col.header}}</th>
            }
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
              @for (content of row; track $index) {
                <td>{{ content }}</td>
              }
            </tr>
        </ng-template>
    </p-table>
    </ion-card-content>
  </ion-card>

  <ion-button id="open-modal" expand="block">Assistente Virtual</ion-button>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <!-- <ion-button (click)="cancel()">Cancel</ion-button> -->
          </ion-buttons>
          <ion-title>Assistente Virtual</ion-title>
          <!-- <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons> -->
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-input
          labelPlacement="stacked"
          type="text"
          placeholder="Digite sua pergunta"
          [(ngModel)]="question"
        ></ion-input>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
