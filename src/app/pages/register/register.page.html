<ion-content class="login-container" [fullscreen]="true">
  <ion-card class="login-card">
    <ion-card-header>
      <ion-img
        class="logo"
        src="../../../assets/img/logo/logo-branco-completo.png"
        alt="logo"
      ></ion-img>
    </ion-card-header>
    <ion-card-content>
      <form action="" formGroup="register">
        <ion-item>
          <ion-label position="floating">Nome*</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Sobrenome*</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Celular*</ion-label>
          <ion-input type="tel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">CPF*</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Data de Nascimento*</ion-label>
          <ion-input type="tel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email*</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha*</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Senha*</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item class="proceed-container">
          <ion-button routerLink="/home">Prosseguir</ion-button>
          <p>
            Ao prosseguir você estará concordando com os <a>termos de uso</a> do Global Financeiro
          </p>
        </ion-item>

        <ion-item class="already-have-an-account-container">
          <ion-img slot="start"
            class="key-icon"
            src="../../../assets/icon/key.svg"
            alt="logo"
          ></ion-img>
          <a href="/login">
            Já tenho uma conta
          </a>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
